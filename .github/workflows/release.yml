name: Build and Release TreeGlyph

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Matches tags like v1.0.0, v2.1.5
      - 'v[0-9]+.[0-9]+'        # Matches tags like v1.0, v2.1
  workflow_dispatch:           # Optional manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "9.0.x"

      - name: üõ†Ô∏è Publish TreeGlyph.Console
        run: dotnet publish TreeGlyph.Console/TreeGlyph.Console.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true

      - name: üì¶ Run Inno Setup
        run: |
          iscc.exe TreeGlyphSetup.iss
        shell: cmd

      - name: üöÄ Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          name: TreeGlyph ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: |
            Output/TreeGlyphSetup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}